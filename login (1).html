<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pinnacle Reading Advantage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
            <p class="text-gray-600 mt-2">Sign in to access your reading dashboard</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button type="submit" id="loginBtn"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                Sign In
            </button>
        </form>

        <div id="errorMessage" class="mt-4 text-red-600 text-sm text-center hidden"></div>
        <div id="successMessage" class="mt-4 text-green-600 text-sm text-center hidden"></div>

        <div class="mt-6 text-center text-sm text-gray-600">
            <p>Don't have an account? 
                <a href="/" class="text-blue-600 hover:text-blue-500">Start your free trial</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Clear previous messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            
            // Check localStorage for trial user
            const trialUser = localStorage.getItem('trialUser');
            
            if (trialUser) {
                try {
                    const user = JSON.parse(trialUser);
                    
                    // Verify credentials
                    if (user.email === email && user.password === password) {
                        // Set authentication
                        localStorage.setItem('userAuthenticated', 'true');
                        localStorage.setItem('authMethod', 'trial');
                        
                        successMessage.textContent = 'Login successful! Redirecting...';
                        successMessage.classList.remove('hidden');
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = 'student-dashboard.html';
                        }, 1000);
                        return;
                    }
                } catch (e) {
                    console.log('Error parsing trial user data');
                }
            }
            
            // Login failed
            errorMessage.textContent = 'Invalid email or password. Please try again.';
            errorMessage.classList.remove('hidden');
            
            // Re-enable button
            loginBtn.disabled = false;
            loginBtn.textContent = 'Sign In';
        });
    </script>
</body>
</html>
